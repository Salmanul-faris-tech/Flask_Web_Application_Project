<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #111827;
        }

        .container p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn {
            background-color: #4f46e5;
            color: #ffffff;
        }

        .login-btn:hover {
            background-color: #4338ca;
        }

        .register-btn {
            background-color: #e5e7eb;
            color: #111827;
        }

        .register-btn:hover {
            background-color: #d1d5db;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>Please login or create a new account to continue</p>

        <button class="btn login-btn" onclick="goToLogin()">Login</button>
        <button class="btn register-btn" onclick="goToRegister()">Register</button>

        <footer>
            Â© 2026 Your App Name
        </footer>
    </div>

    <script>
        function goToLogin() {
            // Redirect to login page
            window.location.href = "{{url_for('index')}}";
        }

        function goToRegister() {
            // Redirect to register page
            window.location.href = "{{url_for('register')}}";
        }
    </script>
</body>

</html>
